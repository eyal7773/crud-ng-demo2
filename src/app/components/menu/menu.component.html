<div class="row">
    <div class="col-11"  *ngIf="_usersService.isAuthenticated()" >
        <a *ngFor="let link of items" 
            class="btn btn-info m-1"
             routerLink="/{{link.link}}" 
             [routerLinkActive]="'choosen'"
             
             >
                        {{ link.title}}
    </a>
    </div>
    <div class="col-1">
        <button (click)="logout()">Logout</button>
    </div>

    
</div>
